<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Popup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            background-color: #ffffff;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            padding: 10px;
        }
        .popup.show {
            display: block;
            top: 5px; /* Fixed position with margin */
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }
        .popup-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .popup input[type="email"] {
            flex: 1;
            height: 30px;
            border: 1px solid #ddd;
            padding: 0 10px;
            margin-right: 5px;
        }
        .popup button {
            height: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0 15px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup" id="subscriptionPopup">
        <h3>Subscribe to get Updated about Earning Tips</h3>
        <form class="popup-content" action="google sheet" method="post" name="subscription-form">
            <input type="email"  name="Email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        // Show the popup after 10 seconds
        setTimeout(function() {
            document.getElementById('subscriptionPopup').classList.add('show');
        }, 1);
        
        
const scriptURL = 'google sheet'
        const form = document.forms['subscription-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! Your form is submitted successfully."))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        });
        // No need for hidePopup function, as form submission will be handled
    </script>
</body>
</html>
